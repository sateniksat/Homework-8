<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Satenik Shahi Jani" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <img src="./assets/img/mistletoe2.png" alt="img" />
        <div><p>Happy New Year</p></div>
        <img src="./assets/img/mistletoe2.png" alt="img" />
      </header>
      <div class="container">
        <div class="blank">
          <img class="img1" src="./assets/img/snow-flake.png" alt="" />
          <img class="img2" src="./assets/img/snowflake (1).png" alt="" />
          <img class="img3" src="./assets/img/snowflake (3).png" alt="" />
          <img class="img4" src="./assets/img/snowflake (2).png" alt="" />
        </div>
        <div class="tree">
          <div class="star">
            <img src="./assets/img/star.png" alt="star" />
          </div>
          <div class="row">
            <img src="./assets/img/mistletoe.png" alt="img" />
            <img src="./assets/img/santa-claus.png" alt="img" />
            <img src="./assets/img/reindeer.png" alt="img" />
          </div>
          <div class="row">
            <img src="./assets/img/gingerbread-man.png" alt="img" />
            <img src="./assets/img/snowflake11.png" alt="img" />
            <img src="./assets/img/wreath.png" alt="img" />
            <img src="./assets/img/shooting-star.png" alt="img" />
          </div>
          <div class="row">
            <img src="./assets/img/snowman.png" alt="img" />
            <img src="./assets/img/elf.png" alt="img" />
            <img src="./assets/img/lollipop.png" alt="img" />
            <img src="./assets/img/sled.png" alt="img" />
            <img src="./assets/img/wreath.png" alt="img" />
          </div>
          <div class="row">
            <img src="./assets/img/santa-claus.png" alt="img" />
            <img src="./assets/img/reindeer.png" alt="img" />
            <img src="./assets/img/christmas-bell.png" alt="img" />
            <img src="./assets/img/snowman.png" alt="img" />
            <img src="./assets/img/shooting-star.png" alt="img" />
            <img src="./assets/img/snowflake11.png" alt="img" />
          </div>
          <div class="row">
            <img src="./assets/img/wreath.png" alt="img" />
            <img src="./assets/img/angel.png" alt="img" />
            <img src="./assets/img/lollipop.png" alt="img" />
            <img src="./assets/img/christmas-candy.png" alt="img" />
            <img src="./assets/img/bauble.png" alt="img" />
            <img src="./assets/img/mistletoe.png" alt="img" />
          </div>
        </div>
        <div class="blank2">
          <img class="img1" src="./assets/img/snow-flake.png" alt="" />
          <img class="img2" src="./assets/img/snowflake (1).png" alt="" />
          <img class="img3" src="./assets/img/snowflake (3).png" alt="" />
          <img class="img4" src="./assets/img/snowflake (2).png" alt="" />
        </div>
      </div>
      <div class="foot"></div>
    </div>
    <div class="contain-card">
      <div class="cards">
        <div class="card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./assets/img/shooting-star.png" alt="img" />
            </div>
            <div class="flip-card-back">
              <h4>Happy</h4>
            </div>
          </div>
        </div>
        <div class="card2">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./assets/img/santa-claus.png" alt="img" />
            </div>
            <div class="flip-card-back">
              <h4>New</h4>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./assets/img/gingerbread-man.png" alt="img" />
            </div>
            <div class="flip-card-back">
              <h4>Year</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>

      <div class="text"><p><b>2022</b> </p></div>
      <img class="rolling" src="./assets/img/christmas-ball.png" alt="img" />
      <img class="rolling" src="./assets/img/bauble11.png" alt="img" />
      <img src="./assets/img/sleigh.png" alt="img" />
      <img src="./assets/img/deer2.png" alt="img" />
    
    </footer>
  </body>
</html>
